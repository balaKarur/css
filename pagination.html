<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pagination{
           display:inline-block;
           cursor: pointer;
        }
        .pagination a{
           padding: 10px; 
           text-decoration: none;
        }
        .pagination a.active{
            background-color: rgba(0, 255, 0, 0.482);
            color:white;
        }
        .pagination a:hover:not(.active){
            background-color: rgba(26, 255, 0, 0.079);
        }
        
    </style>
</head>
<body>
    <div class="pagination">
    <a>&laquo;</a>
    <a href="#" class="active">1</a>
    <a>2</a>
    <a>3</a>
    <a>4</a>
    <a>5</a>
    <a>6</a>
    <a class="active">7</a>
    <a>&raquo;</a>
</div>
</body>
</html>
